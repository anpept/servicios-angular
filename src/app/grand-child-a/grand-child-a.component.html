<h4>Componente hijo A</h4>
<mat-form-field>
    <mat-label>Teclea un número</mat-label>
    <input type="number" matInput placeholder="Ejemplo: 23" 
    (input)="changeNumber($event.target.value)"
    [(ngModel)]="mensaje">
</mat-form-field>
